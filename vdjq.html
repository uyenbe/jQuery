
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var div = $("div");
    div.animate({left: '200px'},"slow");
    div.animate({fontSize: '100px'},"slow");
});
</script>
</head>
<body>
<p>Sử dụng Jquery đặt lại font-size cho thẻ div là 100px và chuyển thẻ div sang trái 200px.
</p>
<div style="background:#98bf21;height:200px;width:600px;position:absolute;">Hello Uyen</div>

</body>
</html>
